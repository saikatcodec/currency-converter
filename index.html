<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>currency_convertor</title>
</head>
<body>

    <!--Header For Website-->
    <header>
        <div class="container">
            <h1 class="display-4 bold text-center">Currency Converter</h1>
        </div>
    </header>

    <!--Main Section in website-->
    <main>
        <div class="container d-flex flex-column justify-content-space-between align-items-center">

            <!--Show Alert-->
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Warning</strong> You should check your internet connection otherwise not working
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!--Set SVG image-->
            <img src="./images/currency.svg" alt="" />

            <!--Some description-->
            <p class="text-center mb-5">
                Convert Your Currency
            </p>

            <!--Switch Element-->
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="swap">
                <label class="form-check-label" for="swap">Swap</label>
            </div>

            <!--1st Input Group With Dropdown Menu-->
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary dropdown-toggle" id="select1" type="button" data-bs-toggle="dropdown" aria-expanded="false">USD</button>
                <ul class="dropdown-menu">
                </ul>
                <input type="number" class="form-control" id="inputValue" placeholder="Enter Currency" aria-label="Username" aria-describedby="basic-addon1">

            </div>

            <!--2nd Input Group with Dropdown Menu-->
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary dropdown-toggle" id="select2" type="button" data-bs-toggle="dropdown" aria-expanded="false">BDT</button>
                <ul class="dropdown-menu">
                </ul>
                <input type="text" class="form-control text-end" id="displayValue" value="0" aria-label="Username" aria-describedby="basic-addon1" disabled readonly>
            </div>

            <!--Show Rate of exchange-->
            <p class="text-end" id="rate"></p>
        </div>
    </main>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
